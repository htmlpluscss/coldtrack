{% set title = "Modal " %}

{% extends "template/base.html" %}

</button>

<button class="btn btn--blue" type="button" data-modal="failed" style="margin: 20px">

</button>

<button class="btn btn--blue" type="button" data-modal="waiting" style="margin: 20px">
	Waiting for confirmation
</button>

{% endblock %}
